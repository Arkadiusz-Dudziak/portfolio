<div id="grid">
    <div class="c c1"></div>
    <div class="c c2"></div>
    <div class="c c3"></div>
  </div>
  
  <style>
    body{
      background: #F5D6B4;
    }
    #grid{
      height: 250px;
      margin-top: 35px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: 1fr 1fr 1fr;
    }
    .c1{
      grid-column: 2/3;
      transform: rotate(180deg);
      margin-top: 50px;
    }
    .c2{
      grid-column: 3/4;
    }
    .c3{
      grid-column: 4/5;
      transform: rotate(180deg);
      margin-top: 50px;
    }
    .c{
       grid-row: 2/3;
      height: 50px;
      width: 50px;
      background: #F5D6B4;
      border: 20px #D86F45 solid;
      border-top-left-radius: 60%;
      border-top-right-radius: 60%;
      border-bottom: transparent;
    }
  </style>
